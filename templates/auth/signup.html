<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up page.</h1>
    <form action="/auth/signup" method="post">
        {% csrf_token %}
        <label for = ""> Username </label>
        <input type="text" id="username" name="username" placeholder="Create a username (letters and numbers)" Required>

        <br>
        <label for = ""> First name </label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" Required>
        <br>
        <label for = ""> Last Name </label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" Required>
        <br>

        <label for = ""> Email address </label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" Required>
        <br>

        <label for = ""> Password </label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" Required>
        <br>

        <label for = ""> Confirm your password </label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
        <br>

        <button type="submit">Sign up</button>
    </form>
</body>
</html>
