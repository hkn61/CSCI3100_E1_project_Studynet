<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">

    
        {% load static %}
        

      <!--include Bootstrap CDN-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

      <!--font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Ubuntu&display=swap" rel="stylesheet">
      
      <!--include Vue CDN-->
      <script src="https://unpkg.com/vue@3"></script>

      <style>
          body {
          font-family: 'Ubuntu', sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-align: center;
          color: #2c3e50;
          }
          .body-content {
            position: absolute;
            background-image: url("../../static/10.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            min-height: 93vh;
          }
          .navbar {
          position: sticky;
          height: 7vh;
          top: 0vh;
          width: 100%;
          background: lightgray;
          display: block;
          z-index: 1000;
          
          }
          .navbar p {
            display: inline;
          font-weight: bold;
          color: #2c3e50;
          margin-left: 30px;
          margin-right: 30px;
          }
         
          .sideBar {
            width: 10vw;
            height: 93vh;
            top: 7vh;
            position: fixed;
            border-left: 5px solid lightgray;
          }
          .sideBar-item{
          height: 33%;
          border-bottom: 2px solid lightgray;
          border-right: 2px solid lightgray;
          vertical-align: middle;
          }
          .sideBar-item:hover{
          background: #c4dad8;
          }
       
          .sideBar-item-bottom{
            border-bottom: 0px ;
            height: 34%;
          }
         
          .groupMain {
          margin-left: 150px;
          padding-right: 5%;
          }
          .title{
          color: #a8b3be;
          }
          .list {
          
          width: 50%;
          padding: 0 30px;
          left: 20%;
          display: inline-block;
          }

          /* Remove extra left and right margins, due to padding in columns */
          .row {
          margin: 0 -5px;
          padding: 0 20px 0 0;
          }

          /* Clear floats after the columns */
          .row:after {
          content: "";
          display: table;
          clear: both;
          }
          .listItem-friend {
          background: #E3D3d4;
          border-radius: 10px;
          height: 75px;
          width: 350px;
          left: 20%;
          margin-left:20%;
          padding: 8px 15px;
          margin-top: 20px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          text-align: left;
          }
          .listItem-group {
          background: #d0cdcf;
          border-radius: 10px;
          height: 75px;
          width: 350px;
          left: 20%;
          margin-left:20%;
          padding: 20px 20px;
          margin-top: 20px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          text-align: left;
          }
          .listItem-friend:hover{
          background: #baa4b6;
          }
          .listItem-group:hover{
          background: #adb9bf;
          }
          /* Style the counter cards */
          .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
          padding: 16px;
          text-align: center;
          background-color: #f1f1f1;
          }
          @media screen and (max-width: 1000px) {
          .list {
              width: 50%;
              padding: 0 30px;
              left: 20%;
              display: block;
          }
          }
          .photo{
              width: 60px;
              float: left;

              border-radius: 50%;

          }
          
          .info{
              display:inline-block;
              margin-left: 20px;
              margin-top: 10px;;
              text-align:left;
          }
          .info-name{
              font-size: 25px;
              display:inline-block;

          }
          .info-ID{
              color: gray;
              font-size:20px;
              display:inline-block;
              margin-left: 20px;

          }
      </style>
    </head>
    <body>
      <div class = "navbar">
          <p>Other Pages</p> 
          <p>Group Chat Page</p>
      </div>
      
    <div class="body-content">
        <div class="sideBar"  >
            <div  class="sideBar-item sideBar-item-top" onclick="location.href='/chat/groupadd'" ><p><br><br><br><i class="bi bi-person-plus-fill" style="font-size: 30px"></i><br>Add</p></div>
            <div  class="sideBar-item sideBar-item-middle" onclick="location.href='/chat/grouplist';"><p><br><br><br><i class="bi bi-card-list" style="font-size: 30px"></i><br>List</P></div>
            <div  class="sideBar-item sideBar-item-bottom" onclick="location.href='/chat/groupchat';"><p><br><br><br><i class="bi bi-chat-left-text-fill" style="font-size: 30px"></i><br>Chat</P></div>
        </div>
        
        <div class="groupMain">

    
            {% block content %}

            {% endblock %}

        </div>
    </div>
    <!--
    <footer>

        <span class="author">

        </span>
      </footer>
    -->
    </body>

    
</html>
