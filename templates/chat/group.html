<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">

        {% load static %}
      <!--include Bootstrap icon-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

      <!--font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Ubuntu&display=swap" rel="stylesheet">
      
      <!--include Vue CDN-->
      <script src="https://unpkg.com/vue@3"></script>

      <style>
        /* main body */
          body {
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            color: #2c3e50;
            margin: 0;
            padding: 0;
          }
          .body-content {
            background-image: url("../../static/10.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            top: 7vh;
            min-height: 91vh;
            text-align: center;
            display:flex;
          }
          /* navbar on the top */
          .navbar {
            position: sticky;
            height: 7vh;
            top: 0vh;
            width: 100%;
            background: #eae7e2;
            display: flex;
            z-index: 1000;
            box-sizing: content-box;
            margin: 0;
            list-style-type: none;
            padding: 0;
          }
          .navbar li {
            font-size:15px;
            float: left;
            width: 150px;
            text-align: center;
            padding-top: 2vh;
          }
          .navbar li a{
            text-align: center;
            color: #000000;
            text-decoration: none;
          }
          .navbar :hover {
            background: #a8c8b1;
            cursor: pointer
          }
          .nav_of_group{
            background: #a8c8b1;
          }

          /* saidebar on the left */
          .sideBar {
            width: 10vw;
            height: 93vh;
            top: 7vh;
            position: fixed;
            border-left: 5px solid lightgray;
          }
          .sideBar-item{
            display: flex;
            height: 33%;
            border-bottom: 2px solid lightgray;
            border-right: 2px solid lightgray;
            vertical-align: middle;
            justify-content: center;
            position: static;
          }
          .sideBar-item:hover{
            background: #c4dad8;
            cursor: pointer
          }
          .sideBar-item-bottom{
            height: 34%;
          }

          /* basic body for groupadd/grouplist/groupchat */
          .groupMain {
            margin-left: 11vw;
            padding-right: 2vw;
            width: 89vw;
          }
          /* footer */
          footer{
            display: block;
            text-align: left;
            height: 22px;
            z-index: 1000;
            background: #eae7e2;
            position: absolute;
            width: 100%;
          }
          footer span {
            padding-left: 10px;
          }
          .author{
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 3vh;
            background-color: rgb(230, 242, 252);
            z-index: 9999;
          }
      </style>
    </head>
    <body>
      <ul class = "navbar">
          <li><a href="/task/tasklist">My Task</a></li> 
          <li class = "nav_of_group"><a href="./grouplist">My Friends/Groups</a></li>
          <li><a href="/user/profile">My Profile</a></li>
          <li><a href="/signout">Sign Out</a></li>
      </ul>
      
      <div class="body-content">
          <div class="sideBar"  >
              <div  class="sideBar-item sideBar-item-top" onclick="location.href='/chat/groupadd'" ><p><br><br><br><i class="bi bi-person-plus-fill" style="font-size: 30px"></i><br>Add</p></div>
              <div  class="sideBar-item sideBar-item-middle" onclick="location.href='/chat/grouplist';"><p><br><br><br><i class="bi bi-card-list" style="font-size: 30px"></i><br>List</P></div>
              <div  class="sideBar-item sideBar-item-bottom" onclick="location.href='/chat/groupchat';"><p><br><br><br><i class="bi bi-chat-left-text-fill" style="font-size: 30px"></i><br>Chat</P></div>
          </div>
          
          <div class="groupMain">
              <!--the block will be replaced by groupchat or groupadd or grouplist-->
              {% block content %}

              {% endblock %}

          </div>
      </div>
      <footer>
            <span class="author">
              Crafted with ❤️ by Studynet © 2022
            </span>
      </footer>
    </body>

    
</html>
