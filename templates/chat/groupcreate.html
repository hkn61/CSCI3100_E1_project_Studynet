{% extends "chat/groupadd.html" %}

{% block form %}
<style>
        .backdrop{
        top: 0;
        position: fixed;
        background: rgba(0,0,0,0.5);
        width: 100%;
        height: 100%;
        }
        .create-form{
            color:#9ea0b2;
            width: 400px;
            height: 435px;
            padding: 20px;
            margin-top: 100px;
            margin-left: 20vw;
            background: white;
            border-radius: 30px;
            text-align: left;
            margin-left: 25%;
            

        }
        @media screen and (max-width: 700px) {
            .create-form {
                width: 250px !important;
                
            }
            .create-form input[type=text]{
                width:180px !important;
            }
            .create-form button{
                margin: 10px !important;
                padding:0 !important;
            }
            .notes{
                margin-left: 20px !important;
                margin-right: 20px !important;
            }
            

        }
        label {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            margin-left: 20px;
            margin-top: 20px;
        }
        .create-form input[type=text] {
            display: block;
            padding: 10px,6px;
            margin-top: 8px;
            margin-right: 30px;
            font-size: 20px;
            height: 40px;
            width:350px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 20px;
            margin-left: 20px;

        }
        .create-form input[type="checkbox"]{
            display: inline-block;
            position:relative;
            width:16px;
            border: 2px solid lightgray;
            margin-left: 20px;
        }
        
        .create-form button{
            padding: 6px;
            border: 2px solid lightgray;;
            margin-top: 15px;
            margin-right: 16px;
            margin-left: 20px;
            font-size: 17px;
            width: 100px;
            height: 40px;
            border-radius: 10px;
            float: right;

        }
        .create-form button[type="submit"]{
            float: left;
        }
        .create-form button:hover{
            cursor: pointer;
        }
        .notes{
            margin-left: 50px;
            margin-right: 50px;
        }
        

</style>
<h1>Hello</h1>
<div class="backdrop" >
        <form class="create-form" action="/chat/groupcreate" method="post">
            {% csrf_token %}
            {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:rgb(126, 49, 49)">{{ message }}</li>
                  {% endfor %}
              </ul>
            {% endif %}
            <label>Group Name: <br></label>
            <input type="text" required name="groupname">

            <label>Group Description: </label>
            <input type="text" required name="description">

            <p></p>
            <div>
                <input type="checkbox" name="private" >
                <label> Set to be private</label>
                <p class="notes">Only the user who knows the group ID can join the private group</p>
            </div>

            <button type="submit">Create</button>
            <button type="cancel" onclick="location.href='/chat/groupadd'">Cancel</button>
            
        </form>
</div>

{% endblock %}
